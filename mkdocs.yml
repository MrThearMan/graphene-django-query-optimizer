site_name: Graphene Django Query Optimizer
site_description: Automatically optimize SQL queries in Graphene-Django schemas.

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Relay: relay.md
  - Filtering: filtering.md
  - Depth Limiting: depth.md
  - Fragments: fragments.md
  - Custom Fields: custom.md
  - Settings: settings.md
  - Technical Details: technical.md

theme:
  name: readthedocs
  highlightjs: false  # Use pygments instead.

markdown_extensions:
  pymdownx.highlight:
    anchor_linenums: true
    linenums: true
  pymdownx.inlinehilite:
  pymdownx.blocks.details:
  pymdownx.snippets:
    base_path: docs/snippets
  pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:mermaid2.fence_mermaid
  toc:
    permalink: ðŸ”—

plugins:
  - search:
  - mermaid2:
      version: 10.3.1

extra_css:
  - css/docs.css
  - css/pygments.css
